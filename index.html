<!--CSS Syntax-->
  <!--selector {
    property: value;
  } -->

<!--inline css-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1 style="color: rgb(196, 118, 22);">Hello World;)</h1>
</body>
</html>

<!--internal css-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        body {
          background-color: rgb(221, 198, 123);
        }
        h1 {
          color: rgb(33, 59, 204);
        }
        p {
          color: rgb(211, 40, 40);
        }
      </style>

</head>
<body>
    <h1>Hello World;)</h1>
    <p>Selamat pagi semuaaa!!!</p>
</body>
</html>

<!--eksternal css-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Hello World;)</h1>
    <p>Selamat pagi semuaaa!!!</p>
</body>
</html>

<!--Hierarchy of 3 ways of implementing the CSS-->
  1. inline css--
  2. internal css--
  3. eksternal css--
